<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Custom Activity</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script data-main="js/main.js" type="text/javascript" src="js/require.js"></script>

	<link rel="stylesheet" href="index.css">
</head>

<body>
	<p>Inputs for custom activity</p>
	<div>
		<label class="labelClass">Api Key</label>
		<input class="textbox" placeholder="Enter Api Key" type="text" required="required" id="apikey"
			minlength="1" />
			<div>
				<label class="labelClass">Message</label>
				<textarea class="textbox" placeholder="Enter message" required="required" id="message"
					minlength="1" ></textarea>
			</div>
	</div>
</body>

</html>
