<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SMS Validation Custom Activity</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="postmonger.js"></script>
    <script type="text/javascript">
        var connection = new Postmonger.Session();
        var payload = {};
        var currentStep = 0;

        $(window).ready(onRender);

        // Événements Postmonger
        connection.on('initActivity', initialize);
        connection.on('requestedTokens', onGetTokens);
        connection.on('requestedEndpoints', onGetEndpoints);
        connection.on('clickedNext', onClickedNext);
        connection.on('clickedBack', onClickedBack);

        function onRender() {
            // Indique à SFMC que l'activité est prête
            connection.trigger('ready');
            connection.trigger('requestTokens');
            connection.trigger('requestEndpoints');

            // Afficher les données de test
            $('#currentData').html('Chargement des données...');
        }

        function initialize(data) {
            if (data) {
                payload = data;
                
                // Afficher les données reçues
                var dataStr = JSON.stringify(data, null, 2);
                $('#currentData').html('Données reçues:<br><pre>' + dataStr + '</pre>');
            }

            // Activer le bouton "Suivant"
            connection.trigger('updateButton', {
                button: 'next',
                text: 'Valider',
                visible: true,
                enabled: true
            });
        }

        function onGetTokens(tokens) {
            // Afficher les tokens
            $('#tokens').html('Tokens reçus:<br><pre>' + JSON.stringify(tokens, null, 2) + '</pre>');
        }

        function onGetEndpoints(endpoints) {
            // Afficher les endpoints
            $('#endpoints').html('Endpoints reçus:<br><pre>' + JSON.stringify(endpoints, null, 2) + '</pre>');
        }

        function onClickedNext() {
            // Sauvegarder les données
            payload['arguments'].execute.inArguments = [{
                "email": "{{Contact.Attribute.SMS_Journey_Entry.Email}}",
                "phone": "{{Contact.Attribute.SMS_Journey_Entry.Phone}}",
                "Date": "{{Contact.Attribute.SMS_Journey_Entry.RegistrationDate}}"
            }];
            
            payload['metaData'].isConfigured = true;

            connection.trigger('updateActivity', payload);
        }

        function onClickedBack() {
            connection.trigger('prevStep');
        }
    </script>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .info-block {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SMS Validation Custom Activity</h2>
        
        <div class="info-block">
            <h3>Configuration actuelle</h3>
            <div id="currentData">Chargement...</div>
        </div>

        <div class="info-block">
            <h3>Tokens</h3>
            <div id="tokens">En attente...</div>
        </div>

        <div class="info-block">
            <h3>Endpoints</h3>
            <div id="endpoints">En attente...</div>
        </div>
    </div>
</body>
</html>
